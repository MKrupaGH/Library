<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h3 class="title">My book library</h3>
            <p class="info">This is one of the huge numbers of Odin's projects. In this task I learned how to use Object
                Constructors and LocalStorage.</p>
        </div>
        <div class="formula">
            <form action="">
                <div class="inputs">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" maxlength="30" required>
                </div>
                <div class="inputs">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" pattern="[A-Za-z ]+" required>
                </div>
                <div class="inputs">
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" min="1" required>
                </div>
                <div class="inputs">
                    <label for="status">Status</label>
                    <select name="status" id="status">
                        <option value="Read">Read</option>
                        <option value="Not read" selected="selected">Not read</option>
                    </select>
                </div>
                <div class="btn">
                    <input type="submit" value="Add book">
                </div>
            </form>
        </div>
        <div class="bookList">
            <table>
                <thead>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                    <th></th>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
